<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            document.getElementsByTagName("h1")[0].innerText ="Heyy Vicky is here...!"

        };
        function fun2(){
            document.getElementsByTagName("h2")[0].innerText ="Heyy Shalu is here...!" 
        };
        function fun3(){
            document.getElementsByTagName("h3")[0].innerText ="Heyy Nicky is here...!"
        };
        window.onload=init;
       window.addEventListener("load", fun2);
       window.removeEventListener("load", init);
       document.addEventListener("DOMContentLoaded",fun3);
        
    </script>
</head>
<body>
    <H1></H1>
    <h2></h2>
    <h3></h3>

    
</body>
</html>
